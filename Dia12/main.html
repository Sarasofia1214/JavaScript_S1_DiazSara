<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD AXIOS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <h1>CRUD</h1>
  <form id="form">
    <div>

      <select id="option">
        <option  disabled selected>Choose an action</option>
        <option value="get">Show</option>
        <option value="put">Edit</option>
        <option value="post">Create</option>
        <option value="delete">Delete</option>
      </select>
    </div>
    <button type="submit" >Send</button>
  </form>
  </br>

  <table id="table">
    <thead>
      <tr>
        <th>Title</th>  
        <th>Picture</th>
      </tr>
    </thead>
    <content></content>
  </table>




  <h2>Edit Works of Arts</h2>
  <form id="Fromedit">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="number" id="edit-id" required>
    </div>
    <div class="form-group">
      <label for="title">New Title:</label>
      <input type="text" id="edit-title"  required>
    </div>
    <div class="form-group">
      <label for="picture">New Picture:</label>
      <input type="url" id="edit-picture" required>
    </div>
    <button type="submit" >Edit</button>
  </form>
  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
