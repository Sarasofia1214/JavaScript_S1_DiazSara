<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Works of Arts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div><button><a href="../main.html">Back</a></button></div>
    <h2>Edit Artwork</h2>
    <form id="formEdit">
      <label for="artId">Enter ID to edit:</label>
      <input type="text" id="artId" required><br><br>
  
      <label>Title:</label>
      <input type="text" id="title"><br><br>
  
      <label>Style:</label>
      <input type="text" id="style"><br><br>
  
      <label>Date:</label>
      <input type="date" id="date"><br><br>
  
      <label>Picture URL:</label>
      <input type="text" id="picture"><br><br>
  
      <button type="submit">Update</button>
    </form>
  
</body>
<script src="../js/put.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
