<html lang="en">
<head>

    <title>Edit Works of Arts</title>

<body>
    <div><button><a href="../main.html">Back</a></button></div>
    <h2>Edit Artwork</h2>
    <form id="formEdit">
      <p for="artId">Enter ID to edit:</p>
      <input type="text" id="artId" required><br>
  
      <p>Title:</p>
      <input type="text" id="title"><br>
  
      <p>Style:</p>
      <input type="text" id="style"><br>
  
      <p>Date:</p>
      <input type="date" id="date"><br>
  
      <p>Picture URL:</p>
      <input type="text" id="picture"><br>
    </br>
      <button type="submit">Update</button>
    </form>
  
</body>
