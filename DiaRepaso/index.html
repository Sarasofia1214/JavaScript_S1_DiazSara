<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="box">
        <img src="#" class="Pokemon">
        <p class="pokemon_data">
            <span class="Numero"></span> - 
            <span class="Nombre"></span>
        </p>

        <form class="formulario">
            <input type="search"
            class="busqueda"
            placeholder="Name or Number"
            required>
        </form>

        <div class="botones">
            <button class="previo">Prev &lt</button>
            <button class="siguiente">Next &gt</button>
        </div>
        <img src="./image/pokedex (1).png" alt="pokedex" class="pokedex">
    </div>
</body>
<script src="./script.js"></script>
</html>
