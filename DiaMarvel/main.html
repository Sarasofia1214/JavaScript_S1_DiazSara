<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD MARVEL</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main_container">
        <div><p class="title">Mis Heroes</p></div>
        <div><h3 class="title2">Gestion de Heroes</h3></div>
        <div class="info_container">
            <div>
                <p class="nombre_personaje">Nombre Personaje</p>
                <input class="input_nombre_personaje" type="text">
            </div>
            <div>
                <p class="nombre_actor">Nombre Actor</p>
                <input class="input_nombre_actor" type="text">
            </div>
            <div>
                <p class="edad_actor">Edad Actor</p>
                <input class="input_nombre_actor" type="number">
            </div>
            <div>
                <p class="ubicacion">Ubicacion</p>
                <input class="input_ubicacion" type="text">
            </div>
            <div>
                <p class="poster">Poster</p>
                <input class="input_poster" type="url">
            <div>
                 <p class="fecha">Fecha</p>
                <input class="input_nombre_actor" type="date">
            </div>
            </div>
            <div> 
                <p class="productora">Productora</p>
                <select id="option">
                <option disabled selected>Choose an producer</option>
                <option value="marvel">Marvel</option>
                <option value="Dcomics">DComics</option>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
